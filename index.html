<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Picsum</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="main">

        <h1 class="title">Select image for edit</h1>
        <div class="images"></div>
      
        <p class="imageName"></p>
    </div>
    <div class="wantedImg">

    </div>
    <form class="hidden" action="javascript:function(){}">
        <div class="heightWrapper">
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text ipsum bg-info"  id="basic-addon1">Height</span>
                </div>
                <input type="number" class="form-control height" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

        </div>
        <div class="heightWrapper">
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text  bg-info ipsum" id="basic-addon1">Width</span>
                </div>
                <input type="number" class="form-control width" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

        </div>
        <div class="checkboxWrapper">
            <label for="blur" class="blur">
                <input type="checkbox" id="checked" name="blur" class="wantBlur"> Blur
                <div class="form-group hidden" id="myRangeWrapper">
                    <input type="range" class="form-control-range" min="1" max="10" value="5" id="myRange">
                </div>

            </label>
            <label for="grayscale" class="grayscale">
                <input type="checkbox" id="checked" name="grayscale" class="wantGrayscale"> Grayscale</label>
        </div>

        <input type="submit" value="Create Custom Image" class="button btn btn-outline-info">
            

    </form>
    <div class="finalImg">

    </div>


    <script type="text/javascript" src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
